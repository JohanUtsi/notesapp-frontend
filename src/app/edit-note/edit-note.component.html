<mat-card>
  <form *ngIf="this.formReady" [formGroup]="this.editNoteForm" (ngSubmit)="submit()"
        class="holder">
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Title">
    </mat-form-field>
    <ckeditor [editor]="this.editor" [data]="this.noteContent" (change)="onChange($event)"
    ></ckeditor>
    <div>
      <button mat-flat-button type="submit">Save</button>
      <button mat-flat-button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</mat-card>
