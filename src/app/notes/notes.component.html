<mat-card class="masterHolder">
  <div class="newButton">
    <div>
  <button mat-flat-button (click)="newNote()">
    <mat-icon>add</mat-icon>
  </button>
      <p *ngIf="noNotes()">You have no notes. Please click the + icon to add more</p>
    </div>
  </div>
  <div class="notesholder">
    <mat-card class="singleCard" *ngFor="let note of notesList">
      <mat-card-header>
        <mat-card-title class="title" (click)="viewNote(note.id)">
          {{note.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="cardContent">
        <div [innerHTML]="note.noteContent" (click)="viewNote(note.id)"></div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="edit(note.id)">Edit</button>
        <button mat-button (click)="share(note.id)">Share</button>
        <button mat-button (click)="delete(note.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
